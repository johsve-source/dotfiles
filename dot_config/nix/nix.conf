# /etc/nix/nix.conf eller $HOME/.config/nix/nix.conf

# Tillåt flake-användning
experimental-features = nix-command flakes

# Bygginställningar
build-users-group = nixbld
cores = 0              # 0 = använd alla tillgängliga CPU-kärnor
max-jobs = auto        # automatisk optimering för samtidiga byggjobb
keep-outputs = true
keep-derivations = false

# Säkerhetsinställningar
sandbox = true

